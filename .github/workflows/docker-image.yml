name: python-flask-docker

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v2
        - name: Build the Docker image
          run: docker build . --file Dockerfile
          
        - name: curl
          uses: wei/curl@master
          with:
            args: https://localhost:8080/index.html
            
        - name: test
          run: echo index.html
