name: python-flask-docker

on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build & Push Image
      run: |
        echo "${{ secrets.DOCKERHUB }}" | docker login -u "roeywer" --password-stdin
        docker image build -t roeywer/gitaction:v1 .
        #docker push roeywer/gitaction:v1
	- name: curl
      uses: wei/curl@master
      with:
        args: http://localhost:8080
