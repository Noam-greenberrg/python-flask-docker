name: python-flask-docker

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

job1:

  build:

    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v2
        - name: Build the Docker image
          run: docker build . --file Dockerfile
job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
        - name: Test Url
            run: |
              echo 'JSON_RESPONSE<<EOF' >> $GITHUB_ENV
              curl http://localhost:8080>> $GITHUB_ENV
              echo 'EOF' >> $GITHUB_ENV
